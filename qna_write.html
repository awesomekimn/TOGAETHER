    <div class="qna-container">
        <div class="inner-container">
            <!-- Q&A header -->
            <div class="qna-header qna-wirte-header">
                <h1>Q&A</h1>
            </div>

            <!-- 문의글 작성 form -->
            <div class="write-container">
                <form action="qna.html">
                    <!-- 구분 dropdown -->
                    <select class="form-select" aria-label="multiple select example">
                        <option selected disabled>구분</option>
                        <option value="register">업체 등록</option>
                        <option value="tipoff">제보</option>
                        <option value="question">문의</option>
                    </select>
                    <!-- title -->
                    <input class="qna-write qna-write-title" type="text" placeholder="제목을 입력하세요.">
                    <!-- body -->
                    <textarea class="qna-write qna-write-text" placeholder="내용을 입력하세요.
(문의내용을 최대한 자세히 작성해 주세요.)" name="" id="" rows="10"></textarea>

                    <!-- 파일첨부 -->
                    <div class="qna-write filebox">
                        <input class="upload-name" value="첨부파일" disabled>
                        <label for="file">파일찾기</label>
                        <input type="file" id="file">
                    </div>
                    <!-- 등록 버튼 -->
                    <button type="submit" class="btn btn-warning reg-btn" onclick="alert('등록되었습니다.')">등록</button>
                    <!-- 취소 버튼  -->
                    <button type="submit" class="btn btn-outline-warning"
                        onclick="confirm('작성내용이 저장되지 않습니다.\n취소하시겠습니까?')">취소</button>

        // 파일 첨부시 input field에 파일명 입력
